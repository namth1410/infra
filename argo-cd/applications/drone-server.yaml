# path: argo-cd/applications/drone-server.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drone-server
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: drone

  # Thay thế 'source' bằng 'sources' (số nhiều)
  sources:
    # Nguồn 1: File PVC bạn vừa di chuyển
    - repoURL: https://github.com/namth1410/infra.git
      targetRevision: main
      path: drone/namespaced-resources # <--- Trỏ đến thư mục chứa PVC

    # Nguồn 2: Helm chart như cũ
    - repoURL: https://charts.drone.io
      chart: drone
      targetRevision: 0.6.5
      helm:
        values: |
          env:
            DRONE_RPC_SECRET: "super-secret-rpc-key"
            DRONE_SERVER_HOST: "drone.namth.online"
            DRONE_GITHUB_CLIENT_ID: "Ov23lihzi1is7mIEwvEk"
            DRONE_GITHUB_CLIENT_SECRET: "1124672a2fb40b39306035bbaf9ae77aa63ea539"
            DRONE_SERVER_PROTO: https
            DRONE_SERVER_PORT: ":443"
            DRONE_USER_CREATE: "username:namth1410,admin:true"
            DRONE_GITHUB_SERVER: "https://github.com"
            DRONE_LOGS_DEBUG: "true"
          ingress:
            enabled: false
          service:
            port: 80
            type: ClusterIP
          persistence:
            enabled: true
            existingClaim: drone-server

  # VẪN GIỮ NGUYÊN ignoreDifferences
  ignoreDifferences:
  - group: ""
    kind: PersistentVolumeClaim
    name: drone-server
    jsonPointers:
    - /spec/volumeName
    - /spec/storageClassName

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
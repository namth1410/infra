apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  sources:
    - # --- THAY ĐỔI Ở ĐÂY ---
      repoURL: https://charts.bitnami.com/bitnami # URL của Bitnami
      chart: harbor
      targetRevision: "19.2.5" # Một phiên bản mới và ổn định của chart Bitnami
      helm:
        values: |
          # --- CẤU HÌNH THEO CHUẨN BITNAMI ---
          # Cấu hình domain bên ngoài
          externalAccess:
            enabled: true
            autoDiscovery:
              enabled: true # Tự động cấu hình Ingress

          harbor:
            # Domain chính của Harbor
            externalDomain: harbor.namth.online
            # Mật khẩu admin
            adminPassword: "01664157092a" # ĐẶT LẠI MẬT KHẨU MỚI

          # Vô hiệu hóa TLS bên trong chart, vì Ingress Controller sẽ xử lý
          ingress:
            enabled: true
            selfSigned: false # Không tự tạo cert

          # Tạm thời vô hiệu hóa persistence để test cho nhanh
          persistence:
            enabled: false
          
          # Các thành phần khác giữ mặc định để đảm bảo ổn định

    - repoURL: https://github.com/namth10/infra.git
      targetRevision: main
      path: harbor
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

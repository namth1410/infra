apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: storage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/namth/threads-infra.git'
    targetRevision: main
    path: storage
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system   # StorageClass là global resource, không bị giới hạn namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

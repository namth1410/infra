apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami   # Helm chart repo
    chart: cloudflared                             # TÃªn chart trong repo
    targetRevision: latest                          # Version chart
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/namth1410/infra/main/cloudflared/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudflared
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

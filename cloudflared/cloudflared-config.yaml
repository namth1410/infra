apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflared
data:
  config.yml: |
    tunnel: 58c2d850-c1d3-4c31-8954-864c772e37de
    credentials-file: /etc/cloudflared/58c2d850-c1d3-4c31-8954-864c772e37de.json

    ingress:
      - hostname: drone.namth.online
        service: http://drone-server.drone.svc.cluster.local:80
      - hostname: threads.namth.online
        service: http://threads.threads-dev.svc.cluster.local:80
      - hostname: threads-api.namth.online
        service: http://api.threads-dev.svc.cluster.local:3000
      - hostname: minio-api.namth.online
        service: http://minio.threads-dev.svc.cluster.local:9000
      - hostname: minio.namth.online
        service: http://minio.threads-dev.svc.cluster.local:9001
      - hostname: argocd.namth.online
        service: https://argocd-server.argocd.svc.cluster.local:443
        originRequest:
          noTLSVerify: true
      - service: http_status:404
